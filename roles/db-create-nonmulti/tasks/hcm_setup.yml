# ==> Updating PeopleTools Database
# ==> Copy Project Folder
- block:
  - name: Copy Project Artifact to PS_HOME
    copy:
      src: "{{ projects_dir }}/{{ project }}"
      dest: "{{ pt_home }}"
      owner: "{{ app_user }}"
      group: "{{ oracle_group }}"

  - name: Extract Project Artifact
    unarchive:
      src: "{{ pt_home }}/{{ project }}"
      dest: "{{ pt_home }}"
      owner: "{{ app_user }}"
      group: "{{ oracle_group }}"
      remote_src: true

# ==> Updating PeopleTools Database Objects
