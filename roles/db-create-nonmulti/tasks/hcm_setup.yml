# ==> Updating PeopleTools System Tables
- block:
# ==> Grant Connect ID
  - name: Edit GRANT.SQL
    replace: 
      destfile: "{{ pt_home }}/scripts/grant.sql"
      regexp: "{{ item.old }}"
      replace: "{{ item.new }}"
    with_items:
        - { old: '<CONNECTID>', new: "{{ ps_connect_id }}" }

  - name: Grant Permissions to the Connect ID
    shell: 'echo "@{{ pt_home }}/scripts/grant.sql" | sqlplus {{ ps_access_id }}/{{ ps_access_pass }}@{{ database_sid }}'
    environment:
      ORACLE_HOME: '{{ client_home }}'
      PATH: "{{ lookup('env', 'PATH')}}:{{ client_home }}/bin"
      PS_CFG_HOME: "{{ ps_cfg_home }}"
      PS_APP_HOME: "{{ hcm_home }}"

# ==> Update PeopleSoft PeopleTools Database Messages
  - name: Edit MSGTLSUPG.DMS
    replace:
      destfile: "{{ pt_home }}/scripts/msgtlsupg.dms"
      regexp: "{{ item.old }}"
      replace: "{{ item.new }}"
    with_items:
        - { old: 'SET LOG MSGTLSUPG.LOG', new: 'SET LOG {{ pt_home }}/log/msgtlsupg.log' }
        - { old: 'SET INPUT MSGTLENG.DAT', new: 'SET INPUT {{ pt_home }}/data/msgtleng.dat' }

  - name: Update PeopleSoft PeopleTools Database Messages (MSGTLSUPG.DMS)
    shell: "source {{ tuxedo_home }}/tuxedo12.1.3.0.0/tux.env && source {{ pt_home }}/psconfig.sh && {{ pt_home }}/bin/psdmtx -CT {{ db_type }} -CD {{ database_sid }} -CO {{ ps_access_id }} -CP {{ ps_access_pass }} -CI {{ ps_connect_id }} -CW {{ ps_connect_pass }} -FP {{ pt_home }}/scripts/msgtlsupg.dms"
    environment:
      ORACLE_HOME: '{{ client_home }}'
      PATH: "{{ lookup('env', 'PATH')}}:{{ client_home }}/bin"
      PS_CFG_HOME: "{{ ps_cfg_home }}"
      PS_APP_HOME: "{{ hcm_home }}"

# ==> Run PTPATCH.DMS
  - name: Edit PTPATCH.DMS
    replace:
      destfile: "{{ pt_home }}/scripts/ptpatch.dms"
      regexp: "SET LOG PTPATCH.LOG"
      replace: "SET LOG {{ pt_home }}/log/ptpatch.log"

  - name: Run PTPATCH.DMS
    shell: "source {{ tuxedo_home }}/tuxedo12.1.3.0.0/tux.env && source {{ pt_home }}/psconfig.sh && {{ pt_home }}/bin/psdmtx -CT {{ db_type }} -CD {{ database_sid }} -CO {{ ps_access_id }} -CP {{ ps_access_pass }} -CI {{ ps_connect_id }} -CW {{ ps_connect_pass }} -FP {{ pt_home }}/scripts/ptpatch.dms"
