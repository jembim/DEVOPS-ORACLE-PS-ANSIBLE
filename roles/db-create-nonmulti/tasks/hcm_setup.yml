    shell: "source {{ tuxedo_home }}/tuxedo12.1.3.0.0/tux.env && source {{ pt_home }}/psconfig.sh && {{ pt_home }}/bin/psidex -COPYFROMFILE -HIDE -QUIET -CT {{ db_type }} -CS {{ db_host }} -CD {{ database_sid }} -CO {{ ps_user_id }} -CP {{ ps_user_pass }} -CI {{ ps_connect_id }} -CW {{ ps_connect_pass }} -PJFF PPLTLS84CUR -FP {{ pt_home }}/projects -LF {{ pt_home }}/log/dbobjects.log"
    environment:
      ORACLE_HOME: '{{ client_home }}'
      PATH: "{{ lookup('env', 'PATH')}}:{{ client_home }}/bin"
      PS_CFG_HOME: "{{ ps_cfg_home }}"
      PS_APP_HOME: "{{ hcm_home }}"

