    replace:
      destfile: "{{ pt_home }}/scripts/storeddl.dms"
      regexp: "{{ item.old }}"
      replace: "{{ item.new }}"
    with_items:
        - { old: 'SET LOG STOREDDL.LOG', new: 'SET LOG {{ pt_home }}/log/storeddl.log' }
